<script>

	//on page load...
	$(document).ready(function () {
		//DB Call for all application info + load summary (total apps and avg gpa)

		$.ajax({
			type: "GET",
			url: "../back-end/db.csv",
			dataType: "text",
			success: function (data) {
				processData(data);
				var dbFile = processData(data);
				console.log(dbFile);

				var mytable = "<table id=\"studentDataTable\" class=\"table table-striped table-bordered \
				 table-sm\" cellspacing=\"0\" width=\"100%\"style=\"padding: 5vh;\"><thead><tr>";
				for (var n = 0; n < dbFile[0].length; n++) {
					mytable += "<th class=\"th-sm\" onclick=\"sortTable(0)\">" + dbFile[0][n] + "</th>";
				}

				mytable += "</tr></thead><tbody>";

				for (var i = 1; i < dbFile.length; i++) {
					mytable += "<tr>";
					for (var n = 0; n < dbFile[i].length; n++) {
						mytable += "<td>" + dbFile[i][n] + "</td>";
					}
					mytable += "<td class=\"center\"><i class=\"material-icons\"> edit </i></td> \
					<td class=\"center\"><i class=\"material-icons\"> folder_open </i></td> \
					<td class=\"center\"><i class=\"material-icons\"> format_align_left </i></td>";
					mytable += "</tr>";
				}

				mytable += "</tbody>";

				console.log(mytable);

				document.getElementById("test").innerHTML = mytable;
			}
		});


	});


	//table sorting
	// Must add custom sory
	$(document).ready(function () {
		$('#studentDataTable').DataTable({
			"ordering": true, // false to disable sorting (or any other option)
			"paging": false
		});
		$('.dataTables_length').addClass('bs-select');
	});



	function processData(allText) {
		var allTextLines = allText.split(/\r\n|\n/);
		var headers = allTextLines[0].split(',');
		var lines = [];

		for (var i = 0; i < allTextLines.length; i++) {
			var data = allTextLines[i].split(',');
			if (data.length == headers.length) {

				var tarr = [];
				for (var j = 0; j < headers.length; j++) {
					tarr.push(data[j]);
				}
				lines.push(tarr);
			}
		}
		for (var i = 0; i < lines.length; i++) {
			console.log(lines[i]);
		}
		return lines;
	}

	function search() {
		// Declare variables
		var input, filter, table, tr, td, i, txtValue;
		input = document.getElementById("myInput");
		filter = input.value.toUpperCase();
		table = document.getElementById("studentDataTable");
		tr = table.getElementsByTagName("tr");

		// Loop through all table rows, and hide those who don't match the search query
		for (i = 0; i < tr.length; i++) {
			td = tr[i].getElementsByTagName("td")[0];
			if (td) {
				txtValue = td.textContent || td.innerText;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					tr[i].style.display = "";
				} else {
					tr[i].style.display = "none";
				}
			}
		}
	}

	function sortTable(n) {
		var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
		table = document.getElementById("studentDataTable");
		switching = true;
		// Set the sorting direction to ascending:
		dir = "asc";
		/* Make a loop that will continue until
		no switching has been done: */
		while (switching) {
			// Start by saying: no switching is done:
			switching = false;
			rows = table.rows;
			/* Loop through all table rows (except the
			first, which contains table headers): */
			for (i = 1; i < (rows.length - 1); i++) {
				// Start by saying there should be no switching:
				shouldSwitch = false;
				/* Get the two elements you want to compare,
				one from current row and one from the next: */
				x = rows[i].getElementsByTagName("TD")[n];
				y = rows[i + 1].getElementsByTagName("TD")[n];
				/* Check if the two rows should switch place,
				based on the direction, asc or desc: */
				if (dir == "asc") {
					if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
						// If so, mark as a switch and break the loop:
						shouldSwitch = true;
						break;
					}
				} else if (dir == "desc") {
					if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
						// If so, mark as a switch and break the loop:
						shouldSwitch = true;
						break;
					}
				}
			}
			if (shouldSwitch) {
				/* If a switch has been marked, make the switch
				and mark that a switch has been done: */
				rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
				switching = true;
				// Each time a switch is done, increase this count by 1:
				switchcount++;
			} else {
				/* If no switching has been done AND the direction is "asc",
				set the direction to "desc" and run the while loop again. */
				if (switchcount == 0 && dir == "asc") {
					dir = "desc";
					switching = true;
				}
			}
		}
	}








</script>
