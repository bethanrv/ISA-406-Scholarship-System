<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- Style sheet -->
    <link rel = "stylesheet" href = "./isa_406_style.css"> 

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
            
</head>

<body>


    <!-- header --->
    <nav>
        <div class="nav-wrapper red darken-3">
          <a href="#" class="brand-logo center"> ISA Common App</a>
        </div>
    </nav>


    <!-- sub header info -->
    <div class="row">
        <div class="col s12 center">
            <p> Quickly apply to all ISA department scholarships </p>
        </div>
    </div>


    <!-- user info area -->
    <div class="row" style="padding: 5vh;">
        <form class="col s12">
            <!-- first name-->
            <div class="row">
                <div class="input-field col s12 center">
                    <input placeholder="Frist Name" type="text">
                </div>
            </div>

            <!-- last name-->
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Last Name" type="text">
                </div>
            </div>

             <!-- Email -->
             <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Email Address" type="email">
                    <label for="email"></label>
                </div>
            </div>      

        </form>
    </div>
    





    <!-- footer -->
    <footer>
        <p class="right" style="padding-right: 3vh;">
            <a href="admin_login.html">Admin Login</a>
        </p>
    </footer>





</body>
</html>
